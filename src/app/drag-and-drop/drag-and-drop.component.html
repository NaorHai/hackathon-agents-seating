<div class="example-boundary">
  <div *ngFor="let dropItem of dropList; let i = index" 
  class="example-box" 
  cdkDragBoundary=".example-boundary" 
  (mouseup)="drop($event,i)"
  (mousedown)="onDrag($event)"  
  [ngStyle]="{'left.px':dropItem.x, 'top.px':dropItem.y}"
  cdkDrag>
  </div>
</div>
<button (click)="save()">SAVE</button>
