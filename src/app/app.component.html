<div>
  <button mat-button (click)="clearAll()">clear seats</button>
  <button mat-button (click)="addSeat()">add seat</button>
  <input type="number" [(ngModel)]="amount">
</div>
<div class="grid">
  <div class="seats" *ngFor="let s of seats; index as idx">
    <app-seat [seatId]="idx+1" [matching]="60"></app-seat>
  </div>
</div>
