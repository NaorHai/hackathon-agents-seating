<div class="seat-designer">
  <div class="seat-designer-buttons">
    <button mat-button class="btn btn-primary saveButton" (click)="save()">Save</button>
    <button mat-button class="btn btn-primary addButton" (click)="addSeat()">Add</button>
    <button mat-button class="btn btn-light clearButton" (click)="clearAll()">Clear</button>
    <!--<input type="number" [(ngModel)]="amount">-->
  </div>
  <hr style="position: absolute; top: 50px; width: 800px; height: 1px"/>
  <div class="grid">
    <app-seat [seats]="seats" [matching]="0" [addChair]="addChair"></app-seat>
  </div>
  <div>
  </div>
</div>
