
<button mat-button class="btn btn-primary save-button" (click)="save()">Save</button>
<div class="seat-bidding">
  <ng-template #popContenElementt>
    <img *ngIf="popImage" [src]="popImage" style="border-radius: 50%; display: inline-block; margin-right: 15px; width: 48px; height: 48px"/>
    {{popContent}}
  </ng-template>
  <ng-template #popTitleElement>
    {{popTitle}}
  </ng-template>
  <div
    class="seat btn btn-outline-secondary mr-2"
    placement="auto"
    triggers="mouseenter:mouseleave"
    [ngbPopover]="popContenElementt"
    [popoverTitle]="popTitleElement"
    *ngFor="let seat of seats; let i = index"
    ngClass="{{seat.class}}"
    [ngStyle]="{
      'top.px': seat.position.y,
      'left.px': seat.position.x
    }"
    (mouseenter)="changePopContent(seat)"
    (click)="selectSeat(seat)">
    <!--<span>{{seat.id}}</span>-->
    <svg  width="40" height="40" ngClass="{{seat.class}}">
      <use ng-attr-href="../../assets/application-icons.svg#icon-Headphones"
           href="../../assets/application-icons.svg#icon-Headphones">
      </use>
    </svg>
  </div>
</div>
